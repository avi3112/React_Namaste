<script>

    const heading1= React.createElement("h4",{id:"title1"},"This is avinabh kumar1")
    const heading2= React.createElement("h3",{id:"title2"},"This is avinabh kumar2")

    const container= React.createElement("div",{id:"cointainer"},[heading2,heading1])

    // pass a react element inside root
